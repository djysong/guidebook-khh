<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="navbar" id="myNavbar">
  <a href="{{site.baseurl}}/">Home</a>
  <a href="{{site.baseurl}}/history">The History</a>
  <a href="{{site.baseurl}}/music">The Music</a>
  <a href="{{site.baseurl}}/culture">The Culture</a>
  <a href="{{site.baseurl}}/players">The Players</a>
  <a href="{{site.baseurl}}/essentials">The Essentials</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<script>
  /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
  function myFunction() {
    var x = document.getElementById("myNavbar");
    if (x.className === "navbar") {
      x.className += " responsive";
    } else {
      x.className = "navbar";
    }
  }
</script>
